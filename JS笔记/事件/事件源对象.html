<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="aa" style="width: 300px;height: 300px;background: red;">
			
		</div>
		<script type="text/javascript">
			function addEvent (ele,event,fn) {
				if (ele.addEventListener) {                    //所有主流浏览器，除了 IE 8 及更早 IE版本
				    ele.addEventListener(event, fn,false);
				} else if (ele.attachEvent) {                  // IE 8 及更早 IE 版本
				    ele.attachEvent('on'+event, fn);
				}
			}
			
//			触发当前事件的源对象（标签）:target/srcElement
			var oA = document.getElementById("aa");
			addEvent(oA,'click',function (e) {
				var ev = e||window.event;
				var targ = ev.target||ev.srcElement;//兼容IE:ev.srcElement
			});
		</script>
	</body>
</html>
