<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="text" name="inp" id="inp" placeholder="请输入" />
		<button id="btn">end</button>
		<script type="text/javascript">
			function getQuery (name) {
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)",'i');
         		var r = window.location.search.substr(1).match(reg);
         		if(r!=null)
	        		return  decodeURIComponent(r[2]); 
	        	return null;
			}
			var obj={};
			$('#btn').click(function () {
				//首先获取另一个页面的window对象
				var web1 =  window.open('','name1');
				//获取url中的回调函数
				var callback= getQuery('callback');
				//解析
				var call = eval('web1.'+callback);
				console.log(call);
				obj.txt=$('#inp').val();
				call(obj);
				//window.close();
			});
		</script>
	</body>
</html>
