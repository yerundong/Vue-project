<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		.div1,.box1{
			position: relative;
		}
		.div2,.box2{
			position: absolute;
		}
		.box2{
			z-index: 20000;
		}
		.div2{
			z-index: 10;
		}
		/*
		 ie678需要给并列的祖先元素加上position: relative;z-index
		  否则会按照祖先元素的先后关系进行层叠分级，不管子元素的z-index是多少都不受影响
		*/
		.box{
			position: relative;z-index: 2;
		}
		.div1{
			position: relative;z-index: 1;
		}
		
		.boss{
			position: relative;width: 500px;height: 500px;background: aquamarine;
		}
		.son1{
			text-align: right;
			position: absolute;width: 500px;height: 100px;background: red;top: 0;left: 0;z-index: 1;
		}
		.son2{
			color: #fff;
			position: absolute;width: 450px;height: 100px;background: blue;top: 100px;left: 50px;z-index: 2;
		}
		.son1_1{
			position: absolute;width: 100px;height: 200px;background: yellow;top: 0;left: 0;z-index: 99999;
		}
	</style>
</head>
<body>
	<!--对比box2、div2层叠先后-->
	例子1：
	<div class="container" style="width: 500px;height: 500px;background: skyblue;">
		<div class="box" style="width: 200px;height: 200px;background: pink;margin-bottom: 100px;">
			<div class="box1" style="width: 150px;height: 150px;background: gold;">
				<div class="box2" style="width: 100px;height: 280px;background: red;"></div>
			</div>
		</div>
		<div class="div1" style="width: 200px;height: 200px;background: green;">
			<div class="div1" style="width: 150px;height: 150px;background: fuchsia;">
				<div class="div2" style="width: 100px;height: 180px;background: blue;top: -80px;"></div>
			</div>
		</div>
	</div>
	例子2：
	<div class="boss">
		<div class="son1">
			son1:z-index=1,son1与son2是兄弟
			<div class="son1_1">
				son1_1:z-index=9999,当仍被son2覆盖
			</div>
		</div>
		<div class="son2">
			son2:z-index=2
		</div>
		boss
	</div>
</body>
</html>
