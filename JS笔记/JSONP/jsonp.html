<body>
    <input type="text" id="text">
    <ul id="list"></ul>
    <script>
        //jQuery方式：
        var oInput = document.getElementById('text');
        var oUl = document.getElementById('list');
        oInput.oninput = function(){
            $.ajax({
                url:"https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=" + oInput.value +"&cb=goGo",
                dataType: "jsonp",
                jsonp: "callback",//默认是callback，可以省略
                jsonpCallback:"goGo",
                success: function(res){
                    console.log(res);
                    oUl.innerHTML ="";
                    for(var i=0,len=res.s.length;i<len;i++){
                        oUl.innerHTML += "<li><a href='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="
                                + res.s[i]+ "'>"+res.s[i] + "</a></li>";
                    }
                },
                error: function(){
                    alert('fail');
                }
            });
        };
    </script>
</body>
