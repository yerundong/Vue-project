    <script>
        var array = [1,58,54,5,6,16,1,22,6,58,54,6,6,6,16,16];

        //【1】使用2个for循环遍历、if判断，splice()【修改并返回 去重后的数组】
        function arrayUnique1(array){
            var len = array.length;
            for(var i=0;i<len;i++){
                for(var j=i+1;j<len;j++){
                    if(array[i]==array[j]){
                        array.splice(j,1);
                        len--;
                        j--;
                    }
                }
            }
            return array;
        }
       /*arrayUnique1(array);
        alert(array);*/

        //【2】利用1个for循环，if判断，indexOf()，【不修改,返回去重后的数组】
        function arrayUnique2(array){
            var arrNew = [];
            for(var i=0;i<array.length;i++){
                if(arrNew.indexOf(array[i])==-1){
                    arrNew.push(array[i]);
                }
            }
            return arrNew;
        }
