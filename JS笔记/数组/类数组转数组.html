<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			在javascript里有一种【array-like类数组】的对象，就是和Array很像，比如拥有length属性
			可以通过
			Array.prototype.slice.call(arr_like)
			或
			[].slice.call(arr_like)
			将类数组转成数组（apply也行）
			常用在将arguments转成数组
			*/
			var arr_like = {
				length:4,
				0:0,
				1:1,
				2:2,
				3:3
			}
			var arr =  Array.prototype.slice.call(arr_like);
			//var arr =  [].slice.call(arr_like);
			console.log(arr_like);
			console.log(arr);
		</script>
	</body>
</html>
