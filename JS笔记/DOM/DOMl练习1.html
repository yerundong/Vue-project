<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload=function(){
            var aInput=document.getElementsByTagName('input');//获取所有input数组
            for(var i=0;i<aInput.length;i++){   //dom操作只能对单个节点操作，所以用循环
                aInput[i].onfocus=function(){  //事件（属性）= 函数（操作）
                    this.value='';           //【这里this不能用aInput[i]替换？？？？】

                }
            }
            for(var j=0;j<aInput.length;j++){   //用两个for循环，方有前后顺序
                    aInput[j].onblur=function() {
                        this.value = 'blurblurblurblur';
                    }
                }
        };
    </script>
</head>
<body>
<input type="text" value="123456" name="" >
<input type="password" value="123456" name="">
<input type="password" value="123456" name="">
</body>
</html>
