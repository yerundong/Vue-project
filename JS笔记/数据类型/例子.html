<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a="11"+'2';
        var b="11"-'2';
        var c="11"+2;
        var d="11"-2;
        console.log(typeof a);//string
        console.log(a);//112
        console.log(typeof b);//number
        console.log(b);//9
        console.log(typeof c);//string
        console.log(c);//112
        console.log(typeof d);//number
        console.log(d);//9
    </script>
</body>
</html>
