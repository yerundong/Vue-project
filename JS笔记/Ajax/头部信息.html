<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../Lib/js-cookie.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button onclick="xhr_get()">xhr_get</button>
		<button onclick="xhr_post()">xhr_post</button>
		<button onclick="cons()">console_header</button>
		
		<script type="text/javascript">
			Cookies.set('name', 'yerd');
			let xhr = new XMLHttpRequest();
			//【get】
			function xhr_get () {
				xhr.open(
					"GET",
					"/data.js?id=123&name=yy",
					true
				);
				xhr.setRequestHeader('abc','123');
				xhr.setRequestHeader('dfg','456');
				xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');
				xhr.send();
			}
			//【post】
			function xhr_post () {
				xhr.open(
					"POST",
					"http://www.runoob.com/try/ajax/demo_post.php",
					true
				);
				//将Content-Type的头部信息设置为表单提交的内容类型
				xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');
				xhr.send('id=1&name=yrd');
			}
			
			//获取头部信息
			function cons () {
				console.log(xhr.getAllResponseHeaders());//获取全部字段
				console.log(xhr.getResponseHeader('last-modified'));//获取特定字段，参数必填
			}
		</script>
	</body>
</html>
