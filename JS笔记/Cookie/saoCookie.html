<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<b>衣服件数</b>：<input type="text" value="10">
<i>裤子件数</i>：<input type="text" value="20">
<em>鞋子件数</em>：<input type="text" value="30">
<input type="button" value="添加cookie">

<script>
    window.onload = function () {
        var inp1 = document.getElementsByTagName('input')[0];
        var inp2 = document.getElementsByTagName('input')[1];
        var inp3 = document.getElementsByTagName('input')[2];
        var inp4 = document.getElementsByTagName('input')[3];
        var yi = document.getElementsByTagName('b')[0];
        var ku = document.getElementsByTagName('i')[0];
        var xie = document.getElementsByTagName('em')[0];

        var name1 = yi.innerHTML;
        var name2 = ku.innerHTML;
        var name3 = xie.innerHTML;

        inp4.onclick= function () {
            var val1 = inp1.value;
            var val2 = inp2.value;
            var val3 = inp3.value;

            oCookie.addCookie(name1,val1,10);
            oCookie.addCookie(name2,val2,10);
            oCookie.addCookie(name3,val3,10);
        };

    };

    var oCookie = {
        addCookie:function(key,val,lifeCircle){
            var oDate = new Date();
            oDate.setDate(new Date().getDate()+lifeCircle);
            document.cookie = key + "=" + val +";expires="+oDate+";path=/";
        },
        getCookie:function(key){
            var cookies = document.cookie;
            var reg = /\s+/g;
            cookies = cookies.replace(reg,"");
            var cookiesArr = cookies.split(";");
            for(var i=0;i<cookiesArr.length;i++){
                var nowKey = cookiesArr[i].split("=")[0];
                var val = cookiesArr[i].split("=")[1];
                if(nowKey == key){
                    return val;
                }
            }
        },
        delCookie:function(key){
            var oDate = new Date();
            oDate.setDate(new Date().getDate()-1);
            document.cookie = key + "=123;expires="+oDate+";path=/";
        }
    }
</script>
</body>
</html>
