<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="icon/iconfont.js"></script>
	</head>
	<style type="text/css">
		.icon {/*通用*/
		   width: 1em; 
		   height: 1em;
		   vertical-align: -0.15em;
		   fill: currentColor;
		   overflow: hidden;
		}
		.icon1{
			font-size: 55px;
		}
		.icon2{
			font-size: 55px;
			color: red;
		}
	</style>
	<body>
		<h2>unicode</h2>
		固定写法：
		<pre>< svg class="icon" aria-hidden="true" >
	< use xlink:href="#icon-xxx" >< /use >
< /svg ></pre>
		支持ie9+<br />
		支持单色，支持多色<br />
		<svg class="icon icon1" aria-hidden="true">
		  <use xlink:href="#icon-jiedongzhiquzhihang"></use>
		</svg>
		<svg class="icon icon2" aria-hidden="true">
		  <use xlink:href="#icon-kehuxinxichaxun"></use>
		</svg>
	</body>
</html>
